<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc-border">
        <div class="display"></div>
        <div class="buttons"></div>
    </div>


    <script>

        let operandA;
        let operandB;
        let operator;

        const display = document.querySelector('.display');
        const btns = document.querySelector('.buttons');

        let arr = ['7', '8', '9', '/', '4', '5', '6', '*', '1', '2', '3', '-', 'C', '0', '=', '+']

        for (i = 0; i < 16; i++) {
            let btn = document.createElement('button');
            btn.className = 'cBtn';
            btn.style.cssText = 'width: 99px; height: 99px; background: white; border: 1px solid blue; font-size: xx-large;'
            btn.textContent = arr[0];
            arr.shift();
            btns.appendChild(btn);
        }

        document.querySelectorAll('.cBtn').forEach((button) => button.addEventListener('click', (e) => {
            display.textContent += e.target.textContent;
            let digits = display.textContent.split('');
            operandA = digits[0];
            operator = digits[1];
            operandB = digits[2];
            if (e.target.textContent == '=') {
                display.textContent = operate(operandA, operandB, operator);
            } else if (e.target.textContent == 'C') {
                digits = [];
                display.textContent = '';
            }
 
        }))

       

        function add(a, b) {
           return a + b;
        }
        function sub(a, b) {
            return a - b;
        }
        function mul(a, b) {
            return a * b;
        }
        function div(a, b) {
            return a / b;
        }

        function operate(opdA, opdB, oper) {
            if (oper == '+') {
                return add(opdA, opdB);
            } else if (oper == '-') {
                return sub(opdA, opdB);
            } else if (oper == '*') {
                return mul(opdA, opdB);
            } else if (oper == '/') {
                return div(opdA, opdB);
            }
        }
        
    </script>
</body>
</html>
