<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc-border">
        <div class="style-content">
            <div class="casio">CASIO
                    <div class="info1">re1d555</div>
                    <div class="info2">The-Odin-Project</div>
            </div>
            <div class="solar-cell"></div>
        </div>
        <div class="version">9000 edition</div>
        <div class="display">0</div>
        <div class="buttons">
                <button data-key="1" class="cBtn del bRadius1">DEL</button>
                <button data-key="2" class="cBtn clear bRadius2">AC</button>
                <button data-key="3" class="cBtn operand" value="7">7</button>
                <button data-key="4" class="cBtn operand" value="8">8</button>
                <button data-key="5" class="cBtn operand" value="9">9</button>
                <button data-key="6" class="cBtn operator">/</button>
                <button data-key="7" class="cBtn operand" value="4">4</button>
                <button data-key="8" class="cBtn operand" value="5">5</button>
                <button data-key="9" class="cBtn operand" value="6">6</button>
                <button data-key="10" class="cBtn operator">*</button>
                <button data-key="11" class="cBtn operand" value="1">1</button>
                <button data-key="12" class="cBtn operand" value="2">2</button>
                <button data-key="13" class="cBtn operand" value="3">3</button>
                <button data-key="14" class="cBtn operator">-</button>
                <button data-key="15" class="cBtn operand bRadius3">.</button>
                <button data-key="16" class="cBtn operand" value="0">0</button>
                <button data-key="17" class="cBtn equal">=</button>
                <button data-key="18" class="cBtn operator bRadius4">+</button>
        </div>
    </div>
    <audio data-key="1" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="2" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="3" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="4" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="5" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="6" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="7" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="8" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="9" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="10" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="11" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="12" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="13" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="14" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="15" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="16" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="17" class="cBtn" src="sound/button.mp3"></audio>
    <audio data-key="18" class="cBtn" src="sound/button.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
